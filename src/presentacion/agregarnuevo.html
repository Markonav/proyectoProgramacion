<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GestorLibros - Agregar Libro</title>

  <link rel="stylesheet" href="estilo_base/style.css">
  <link rel="stylesheet" href="estilo_base/header.css">
  <link rel="stylesheet" href="estilo_base/footer.css">
  <link rel="stylesheet" href="css/libros.css">
</head>
<body>

  <div class="page">

    <header class="top-bar">
      <div class="logo"> 
          <img src="" alt="Logo"> 
      </div>
      <nav class="menu">
        <a href="Tendencia.html">En Tendencia</a>
        <a href="masLeidos.html">Más Leídos</a>
        <a href="catalogo.html">Todos los Libros</a>
        <a href="categorias.html">Categorías</a>
      </nav>
      <div class="user-tools">
        <input type="text" placeholder="Buscar">
        <a href="#">Carrito</a>
        <a href="perfil.html">Mi Cuenta</a>
      </div>
    </header>

    <!-- Contenido: primero la lista -->
    <div class="libros-section">
      <h2>Lista de Libros</h2>
      <div id="estadoCarga" class="state" style="display:none;">Cargando libros…</div>
      <div id="estadoVacio" class="state empty" style="display:none;">No hay libros aún. Presiona “Agregar Libro”.</div>
      <div id="estadoError" class="state error" style="display:none;">No se pudo cargar la lista. Intenta nuevamente.</div>
      <div class="tabla-container">
        <table id="tablaLibros" style="width:100%; display:none;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Autor</th>
              <th>Precio Renta</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Botón para abrir/cerrar el formulario -->
      <div class="btns" style="margin-top:20px; text-align:center;">
        <button id="mostrarFormBtn" class="btn">Agregar Libro</button>
      </div>

      <!-- FORMULARIO (oculto al inicio) -->
      <div id="formContainer" style="display:none; max-width:1000px; width:90%; margin-top:20px;">
        <div class="form-box" style="width:100%; max-width:520px; margin:0 auto;">
          <h2>Agregar un Libro</h2>

          <form id="libroForm">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="number" id="id" placeholder="ID" required />
            </div>

            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" id="titulo" placeholder="Título" required />
            </div>

            <div class="form-group">
              <label for="autor">Autor</label>
              <input type="text" id="autor" placeholder="Autor" required />
            </div>

            <div class="form-group">
              <label for="precio">Precio Renta</label>
              <input type="number" id="precio" placeholder="Precio Renta" required />
            </div>

            <div class="btns">
              <button type="submit" class="btn">Guardar Libro</button>
            </div>
          </form>

          <div id="mensaje" class="message"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>GestorLibros ©20xx</p>
    </footer>

  </div>
    <script src="js/libros.js"></script>
    <script src="js/agregarnuevo.js"></script>
</body>
</html>
