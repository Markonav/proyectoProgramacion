<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GestorLibros - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="estilo_base/style.css">
  <link rel="stylesheet" href="estilo_base/header.css">
  <link rel="stylesheet" href="estilo_base/footer.css">
</head>
<body>

  <div class="page">

    <header class="top-bar">
    <div class="logo"> 
        <img src="" alt="Logo"> 
    </div>
    <nav class="menu">
      <a href="Tendencia.html">En Tendencia</a>
      <a href="masLeidos.html">Más Leídos</a>
      <a href="catalogo.html">Todos los Libros</a>
      <a href="categorias.html">Categorías</a>
    </nav>
    <div class="user-tools">
      <input type="text" placeholder="Buscar">
      <a href="#">Carrito</a>
      <a href="perfil.html">Mi Cuenta</a>
    </div>
  </header>

    <!-- Contenido -->
    <div class="content">
      <div class="form-box">
        <h2>INICIAR SESION</h2>
        <form id="authForm">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="text" placeholder="Correo">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Contraseña">
          </div>
          <div class="btns">
            <button type="button" class="btn" id="registerBtn">Registrar</button>
            <button type="button" class="btn" id="loginBtn">Ingresar</button>
          </div>
        </form>
        <div id="formMessage" class="message"></div>
      </div>

      <div class="image-box"> 
        <img src="recursos/decoracion/Imagen_auth.png" alt="Portada" class="imagen">
      </div>
    </div>

    <!-- Footer -->
  <footer>
    <p>GestorLibros ©20xx</p>
  </footer>

  </div>

  <script src="js/auth.js"></script>
</body>
</html>
